version: "3"
services:
  mongo:
    image: mongo
    networks:
      - one
    volumes:
      - mongo-data:/data/db
  server:
    restart: always
    build: ./server
    image: erguotou/electron-statistics-server
    environment:
      - MONGO_URI=mongodb://mongo:27017/electron-statistics
      - SERVER_HOST=server
    networks:
      - one
    depends_on:
      - mongo
  frontend:
    build: ./admin
    image: erguotou/electron-statistics-admin
    # environment:
    #   - SERVER_URL=http://server:3333/
    ports:
      - "80:80"
    networks:
      - one
networks:
  one:

volumes:
  mongo-data:
